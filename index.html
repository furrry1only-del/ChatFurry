<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>ChatFurry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* –°–∫–∏–¥–∞–Ω–Ω—è —Å—Ç–∏–ª—ñ–≤ */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #343541;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: row;
    }

    /* –°–∞–π–¥–±–∞—Ä */
    .sidebar {
      width: 260px;
      background-color: #202123;
      padding: 1rem;
      border-right: 1px solid #2a2b2e;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .chat-item {
      padding: 0.75rem;
      background-color: #343541;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .chat-item:hover {
      background-color: #3f4044;
    }

    .new-chat-btn {
      padding: 0.75rem;
      background-color: #10a37f;
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .new-chat-btn:hover {
      background-color: #0d8f6c;
    }

    /* –û—Å–Ω–æ–≤–Ω–∞ –æ–±–ª–∞—Å—Ç—å */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      display: flex;
      gap: 1rem;
      line-height: 1.5;
    }

    .user-msg .avatar,
    .bot-msg .avatar {
      font-size: 1.5rem;
    }

    .user-msg {
      align-items: flex-start;
    }

    .bot-msg {
      align-items: flex-start;
    }

    .bubble {
      background-color: #444654;
      padding: 1rem;
      border-radius: 8px;
      max-width: 80%;
    }

    .input-area {
      display: flex;
      padding: 1rem;
      background-color: #40414f;
      border-top: 1px solid #2a2b2e;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem 1rem;
      background-color: #343541;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
    }

    .input-area button {
      margin-left: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #0d8f6c;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ChatFurry üêæ</h2>
    <button class="new-chat-btn" onclick="newChat()">+ –ù–æ–≤–∏–π —á–∞—Ç</button>
    <div class="chat-history" id="chat-history">
      <!-- —ñ—Å—Ç–æ—Ä—ñ—è —á–∞—Ç—ñ–≤ -->
    </div>
  </div>

  <!-- Main chat -->
  <div class="main">
    <div class="chat-window" id="chat-window">
      <!-- –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑‚Äô—è–≤–ª—è—Ç—å—Å—è —Ç—É—Ç -->
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—à–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
      <button onclick="sendMessage()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');

    function addMessage(text, sender = 'user') {
      const msgWrapper = document.createElement('div');
      msgWrapper.classList.add('message', sender === 'user' ? 'user-msg' : 'bot-msg');

      const avatar = document.createElement('div');
      avatar.classList.add('avatar');
      avatar.textContent = sender === 'user' ? 'üßë' : 'ü§ñ';

      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.textContent = text;

      msgWrapper.appendChild(avatar);
      msgWrapper.appendChild(bubble);
      chatWindow.appendChild(msgWrapper);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';

      // –°–∏–º—É–ª—è—Ü—ñ—è –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ (–ø–æ–∫–∏ –±–µ–∑ —Ä–µ–∞–ª—å–Ω–æ–≥–æ API)
      setTimeout(() => {
        addMessage("üîß –¶–µ —Ç–µ—Å—Ç–æ–≤–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å. –©–æ–± —ñ–Ω—Ç–µ–≥—Ä—É–≤–∞—Ç–∏ GPT-4 ‚Äî –¥–æ–¥–∞–π OpenAI API.", 'bot');
      }, 500);
    }

    function newChat() {
      chatWindow.innerHTML = '';
      addMessage("–ü—Ä–∏–≤—ñ—Ç! –Ø ‚Äî ChatFurry, —Ç–≤—ñ–π —à—Ç—É—á–Ω–∏–π –ø–æ–º—ñ—á–Ω–∏–∫. –ü—Ä–æ —â–æ —Ö–æ—á–µ—à –ø–æ–≥–æ–≤–æ—Ä–∏—Ç–∏?", 'bot');
    }

    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø–µ—Ä—à–æ–≥–æ —á–∞—Ç—É
    newChat();

    // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
