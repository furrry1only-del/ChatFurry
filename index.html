<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatFury</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbox {
      background: #000;
      border-radius: 12px;
      width: 350px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .header h2 {
      margin: 0;
    }

    .messages {
      background: #111;
      border-radius: 10px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .bot {
      background: #222;
      align-self: flex-start;
    }

    .user {
      background: #444;
      align-self: flex-end;
      margin-left: auto;
    }

    .input-box {
      display: flex;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
    }

    .input-box button {
      background: #444;
      border: none;
      margin-left: 5px;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="header">
      <h2>‚ö° ChatFury</h2>
      <div>
        <a href="#" style="color:#aaa; margin-right:10px;">About</a>
        <a href="#" style="color:#aaa;">API</a>
      </div>
    </div>
    <div class="messages" id="messages">
      <div class="message bot">How can I help you?</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    // üîë –°–Æ–î–ò –í–°–¢–ê–í –°–í–Ü–ô OPENAI API KEY
    const OPENAI_API_KEY = "YOUR_API_KEY_HERE";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      // –ó–∞–ø–∏—Ç –¥–æ OpenAI API
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await response.json();
        const botReply = data.choices[0].message.content;
        addMessage(botReply, "bot");
      } catch (error) {
        addMessage("‚ö†Ô∏è Error: " + error.message, "bot");
      }
    }

    function addMessage(text, sender) {
      const messagesDiv = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
