<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatFury</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background-color: #1a1a1a;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    .chat-header h1 {
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .chat-header nav a {
      color: #aaa;
      margin-left: 1rem;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .message.user {
      background-color: #2e2e2e;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #333;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-top: 1px solid #333;
      background-color: #111;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 24px;
      background-color: #222;
      color: white;
      font-size: 0.95rem;
      outline: none;
    }

    .chat-input button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    .api-key-box {
      padding: 0.5rem 1rem;
      background-color: #222;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
    }

    .api-key-box input {
      flex: 1;
      padding: 0.5rem 1rem;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 8px;
      color: #ccc;
      font-size: 0.85rem;
      outline: none;
    }

    .api-key-box span {
      color: #888;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <h1>‚ö° ChatFury</h1>
    <nav>
      <a href="#">About</a>
      <a href="#">API</a>
    </nav>
  </div>

  <div class="chat-messages" id="chat-messages">
    <div class="message bot">How can I help you?</div>
  </div>

  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button onclick="handleSend()">&#x27A4;</button>
  </div>

  <div class="api-key-box">
    <input type="text" id="api-key" placeholder="Enter your OpenAI API key here..." />
    <span>üîê</span>
  </div>
</div>

<script>
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  const apiKeyInput = document.getElementById('api-key');

  function addMessage(text, sender = 'user') {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.textContent = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function handleSend() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    userInput.value = '';

    const apiKey = apiKeyInput.value.trim();
    if (!apiKey) {
      addMessage("‚ùå Please enter your OpenAI API key.", 'bot');
      return;
    }

    // –í–∏–∫–ª–∏–∫ OpenAI API
    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "user", content: text }
          ]
        })
      });

      const data = await response.json();

      if (data.choices && data.choices[0]) {
        addMessage(data.choices[0].message.content, 'bot');
      } else {
        addMessage("‚ö†Ô∏è No response from API.", 'bot');
      }
    } catch (err) {
      console.error(err);
      addMessage("‚ö†Ô∏è Error fetching response.", 'bot');
    }
  }

  // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleSend();
  });
</script>

</body>
</html>
