<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>ChatFurry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #202123;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #2a2b2e;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #3c3f44;
    }

    .bot {
      align-self: flex-start;
      background-color: #2a2b2e;
    }

    #input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #2a2b2e;
      background-color: #202123;
    }

    #user-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: none;
      background-color: #343541;
      color: white;
      font-size: 1rem;
    }

    #send-btn {
      background-color: #10a37f;
      border: none;
      color: white;
      padding: 0 1rem;
      margin-left: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #send-btn:hover {
      background-color: #0d8f6c;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>ü§ñ ChatFurry</header>
